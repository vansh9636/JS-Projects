<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic_Tec_Toe</title>
    <link rel="stylesheet" href="Tec.css">
   
</head>

<body>
    <main>
        <header>
            <img src="https://s3-alpha.figma.com/hub/file/479379372/7e6df39f-585d-4a9e-9bf3-4ef4c00f816b-cover.png"
                alt="">
            <h1>TIC TAC TOE </h1>
        </header>
        <div id="gameupdates">
            <div style="align-content: center;">
                <span id="turn">TURN : X </span><br>
                <span id="winner">WINNER IS X</span>
            </div>
            <video
                src="https://cdnl.iconscout.com/lottie/premium/preview-watermark/happy-teddy-animated-icon-download-in-lottie-json-gif-static-svg-file-formats--bear-character-laughing-cute-pack-agriculture-icons-8458786.mp4"
                autoplay loop muted></video>
            <button id="newGame" onclick="newGame()">NEW GAME</button>
        </div>
        <div id="gameboard">
            <div class="lines"></div>
            <button class="btns"></button>
            <button class="btns"></button>
            <button class="btns"></button>
            <button class="btns"></button>
            <button class="btns"></button>
            <button class="btns"></button>
            <button class="btns"></button>
            <button class="btns"></button>
            <button class="btns"></button>
            <img src="" alt="">
        </div>
    </main>
    <script src="Toe.js"></script>
    
</body>

</html>
